<section>
  <div class="page-header">
    <h1>Newsletters</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="newsletter in vm.newsletters"
       ui-sref="newsletters.view({ newsletterId: newsletter._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="newsletter.created | date:'mediumDate'"></span>
        by
        <span ng-if="newsletter.user" ng-bind="newsletter.user.displayName"></span>
        <span ng-if="!newsletter.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="newsletter.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.newsletters.$resolved && !vm.newsletters.length">
    No Newsletters yet, why don't you <a ui-sref="newsletters.create">create one</a>?
  </div>
</section>
